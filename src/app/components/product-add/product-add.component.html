<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="row mt-2 mb-2 align-items-center">
                        <div class="col-md-3">
                            <label for="productName" class="form-label">Ürün Adı : </label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün adı" />
                        </div>
                    </div>
                    <div class="row mt-2 mb-2 lign-items-center">
                        <div class="col-md-3">
                            <label for="categoryId" class="form-label">Kategori : </label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori" />
                        </div>
                    </div>
                    <div class="row mt-2 mb-2 align-items-center">
                        <div class="col-md-3">
                            <label for="unitsInStock" class="form-label">Stok Miktarı : </label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stok Miktarı" />
                        </div>
                    </div>
                    <div class="row mt-2 mb-2 align-items-center">
                        <div class="col-md-3">
                            <label for="unitPrice" class="form-label">Ürün Fiyatı : </label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Ürün fiyatı" />
                        </div>
                    </div>

                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
    
</div>
